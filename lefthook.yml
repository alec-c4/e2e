pre-commit:
  parallel: true
  commands:
    appraisal:
      glob: "{Gemfile,e2e.gemspec,lib/e2e/version.rb}"
      run: bundle exec appraisal install && git add gemfiles/*.lock
    rubocop:
      glob: "**/*.rb"
      run: bundle exec rubocop --force-exclusion {staged_files}
    rspec:
      run: bundle exec rspec
